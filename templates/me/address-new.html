<ion-view view-title="新增地址">
    <ion-content class="weui_tab_bd" ng-controller="addressNewController">
        <form name="addressForm" novalidate="novalidate" class="page">
            <div class="hd">
                <h1 class="page_title">新增收货地址</h1>
            </div>
            <div class="bd">
                <div class="weui_cells_title" style="margin-top: 0;">收货人信息</div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_hd">
                            <label class="weui_label my_weui_label">收货人</label>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary" ng-class="{ 'has-errors' : addressForm.username.$invalid}">
                            <input class="weui_input" type="text" name="username" ng-model="address.username" ng-maxlength="15" required>
                        </div>
                        <div class="error-container" style="margin:0px 0px" ng-show="addressForm.username.$dirty && addressForm.username.$error" ng-messages="addressForm.username.$error">
                            <div ng-messages-include="templates/error-list.html"></div>
                        </div>
                    </div>

                    <div class="weui_cell">
                        <div class="weui_cell_hd">
                            <label class="weui_label my_weui_label">手机号码</label>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary" ng-class="{'has-errors' : addressForm.telNumber.$invalid}">
                            <input class="weui_input" type="text" name="telNumber" ng-model="address.telNumber" required ng-pattern="/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/"/>
                        </div>
                        <div class="error-container" style="margin:0px 0px" ng-show="addressForm.telNumber.$dirty && addressForm.telNumber.$error" ng-messages="addressForm.telNumber.$error">
                            <div ng-messages-include="templates/error-list.html"></div>
                        </div>
                    </div>
                </div>

                <div class="weui_cells_title">地址信息</div>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell" >
                        <div class="weui_cell_hd">
                            <label class="weui_label my_weui_label">省份</label>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary" ng-class="{ 'has-errors' : addressForm.firstStage.$invalid}">
                            <input class="weui_input" type="text" name="firstStage" ng-model="address.firstStage" ng-maxlength="25" required>
                        </div>
                        <div class="error-container" style="margin:0px 0px" ng-show="addressForm.firstStage.$dirty && addressForm.firstStage.$error" ng-messages="addressForm.firstStage.$error">
                            <div ng-messages-include="templates/error-list.html"></div>
                        </div>
                    </div>
                    <div class="weui_cell" >
                        <div class="weui_cell_hd">
                            <label class="weui_label my_weui_label">区/市</label>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary" ng-class="{ 'has-errors' : addressForm.secondStage.$invalid}">
                            <input class="weui_input" type="text" name="secondStage" ng-model="address.secondStage" ng-maxlength="50">
                        </div>
                        <div class="error-container" style="margin:0px 0px" ng-show="addressForm.secondStage.$dirty && addressForm.secondStage.$error" ng-messages="addressForm.secondStage.$error">
                            <div ng-messages-include="templates/error-list.html"></div>
                        </div>
                    </div>

                    <div class="weui_cell" >
                        <div class="weui_cell_hd">
                            <label class="weui_label my_weui_label">县</label>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary" ng-class="{ 'has-errors' : addressForm.thirdStage.$invalid}">
                            <input class="weui_input" type="text" name="thirdStage" ng-model="address.thirdStage" ng-maxlength="50">
                        </div>
                        <div class="error-container" style="margin:0px 0px" ng-show="addressForm.thirdStage.$dirty && addressForm.thirdStage.$error" ng-messages="addressForm.thirdStage.$error">
                            <div ng-messages-include="templates/error-list.html"></div>
                        </div>
                    </div>

                    <div class="weui_cell" >
                        <div class="weui_cell_hd">
                            <label class="weui_label my_weui_label">详细地址</label>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary" ng-class="{ 'has-errors' : addressForm.detailInfo.$invalid}">
                            <input class="weui_input" type="text" name="detailInfo" ng-model="address.detailInfo" ng-maxlength="15" required>
                        </div>
                        <div class="error-container" style="margin:0px 0px" ng-show="addressForm.detailInfo.$dirty && addressForm.detailInfo.$error" ng-messages="addressForm.detailInfo.$error">
                            <div ng-messages-include="templates/error-list.html"></div>
                        </div>
                    </div>
                </div>

                <div class="weui_cells weui_cells_form space-bottom" style="margin-top:0">
                    <div class="weui_cells_tips" ng-show="0<tipInfo.length">
                        <p class="padding" style="text-align: center;color: #FF1A0E" ng-bind="tipInfo"></p>
                    </div>
                    <div class="weui_btn_area" style="margin-top:10px;">
                        <button ng-disabled="addressForm.$invalid||submiting" class="button button-block button-balanced" ng-click="newAddress()">新增地址</button>
                    </div>
                </div>

            </div>
        </form>
    </ion-content>
</ion-view>
